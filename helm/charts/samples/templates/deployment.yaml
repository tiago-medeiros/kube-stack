{{- range .Values.app }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicas | default 2 }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
        - name: {{ .name }}
          image: {{ .image }}
          ports:
            - name: http
              containerPort: {{ .service.port }}
              protocol: TCP
          resources:
            requests:
              memory: {{ .resources.requests.memory | default "50Mi" }}
              cpu: {{ .resources.requests.cpu | default "100m" }}
            limits:
              memory: {{ .resources.limits.memory | default "200Mi" }}
              cpu:  {{ .resources.limits.cpu | default "500m" }}
          env:
            {{- if .env }}
            {{- range .env }}
            - name: {{ .name }}
              value: {{ .value | quote}}
            {{- end }}
            {{- end }}
           {{- if $.Values.configmap }}
          envFrom:
            - configMapRef:
                name: {{ .name }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .liveness.path | default "/healthz" }}
              port: {{ .service.port }} 
            initialDelaySeconds: {{ .liveness.delay | default 15 }}
            periodSeconds: {{ .liveness.period | default 20 }}

          readinessProbe:
            httpGet:
              path: {{ .readiness.path | default "/ready" }}
              port: {{ .service.port }} 
            initialDelaySeconds: {{ .readiness.delay | default 10 }}
            periodSeconds: {{ .readiness.period | default 20 }}
            
{{- end}}