ollama:
  gpu:
    # -- Enable GPU integration
    enabled: true

    # -- GPU type: 'nvidia' or 'amd'
    type: 'nvidia'

    # -- Specify the number of GPU to 1
    number: 1

  # -- List of models to pull at container startup
  models:
    pull:
      - qwen3-coder:latest

ingress:
  enabled: true
  hosts:
    - host: ollama.io
      paths:
        - path: /
          pathType: Prefix

